<div class="container mat-elevation-z4">
  <h2 class="form-title">Patient Registration</h2>
  
  <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
    <div class="form-container">      
      <h3>Patient Information</h3>
      @for (pc of patient_controls; track pc) {
        <div class="form-row">
          <app-dynamic-form-control [control]="pc" [form]="patientForm">
          </app-dynamic-form-control>
        </div>
      }
      
      <div class="button-row">
        <button mat-raised-button color="primary" type="submit">Submit</button>
        <!-- <button mat-button type="button" (click)="resetForm()">Reset</button> -->
      </div>
    </div>
  </form>        
</div>
