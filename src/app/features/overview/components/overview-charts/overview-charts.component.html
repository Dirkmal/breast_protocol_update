<section class="grid gap-4 p-4">
  <div class="grid grid-cols-3 gap-4">
    <div class="col-span-2 card h-80"></div>
    <div class="card h-80"></div>
  </div>
  <div class="card">
    <div class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Hospital Number Column -->
        <ng-container matColumnDef="hospitalNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Hospital Number
          </th>
          <td mat-cell *matCellDef="let patient">1</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let patient">
            {{ patient.firstName }} {{ patient.lastName }}
          </td>
        </ng-container>

        <!-- Date of Birth Column -->
        <ng-container matColumnDef="dateOfBirth">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Age / DOB</th>
          <td mat-cell *matCellDef="let patient"></td>
        </ng-container>

        <!-- Gender Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
          <td mat-cell *matCellDef="let patient"></td>
        </ng-container>

        <!-- Contact Number Column -->
        <ng-container matColumnDef="contactNumber">
          <th mat-header-cell *matHeaderCellDef>Contact Number</th>
          <td mat-cell *matCellDef="let patient"></td>
        </ng-container>

        <!-- Reg Date Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Registered On</th>
          <td mat-cell *matCellDef="let patient"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6" align="center">
            No data matching the filter
          </td>
        </tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[10, 25, 50, 100]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</section>
